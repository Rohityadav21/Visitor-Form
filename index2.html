<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #video {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
        #canvas {
            display: none;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Barista Logo" class="logo">
        <h1>Capture Image</h1>
        <form id="ImageCaptureForm">
            <div class="form-group">
                <label for="video">Capture Image:</label>
                <video id="video" autoplay></video>
                <button type="button" id="capture">Capture</button>
                <canvas id="canvas"></canvas>
                <input type="hidden" id="imageData" name="imageData">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureButton = document.getElementById('capture');
            const imageDataInput = document.getElementById('imageData');
            const ImageCaptureForm = document.getElementById('ImageCaptureForm');
    
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error("Error accessing camera: ", err);
                });
    
            captureButton.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                imageDataInput.value = imageData;
                alert('Image captured successfully!');
            });
    
            ImageCaptureForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                if (!imageDataInput.value) {
                    alert('Please capture a photo before submitting the form.');
                    return;
                }
    
                const formData = new FormData(ImageCaptureForm);
                const now = new Date();
                const formDetails = {
                    FullName: formData.get('full_name'),
                    EmailAddress: formData.get('email'),
                    PhoneNumber: formData.get('phone'),
                    Department: formData.get('options'),
                    PurposeOfVisit: formData.get('position'),
                    Date: formData.get('date'),
                    Gender: formData.get('gender'),
                    capturedImage: formData.get('imageData'),
                    submittedAt: now.toLocaleString()
                };
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
    
                doc.text(`Visitor Form Submission`, 10, 10);
                doc.text(`Full Name: ${formDetails.FullName}`, 10, 20);
                doc.text(`Email Address: ${formDetails.EmailAddress}`, 10, 30);
                doc.text(`Phone Number: ${formDetails.PhoneNumber}`, 10, 40);
                doc.text(`Department: ${formDetails.Department}`, 10, 50);
                doc.text(`Purpose of Visit: ${formDetails.PurposeOfVisit}`, 10, 60);
                doc.text(`Date: ${formDetails.Date}`, 10, 80);
                doc.text(`Gender: ${formDetails.Gender}`, 10, 90);
                doc.text(`Form Submitted At: ${formDetails.submittedAt}`, 10, 100);
    
                const img = new Image();
                img.src = formDetails.capturedImage;
                img.onload = function() {
                    doc.addImage(img, 'PNG', 10, 110, 50, 50);
                    doc.save('Visitor_Form_Submission.pdf');
    
                    
                    window.location.href = 'confirmation.html';
                };
            });
        });
    </script>
</body>
</html>
