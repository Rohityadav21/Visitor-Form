<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #video {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
        #canvas {
            display: none;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="scprit.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Barista Logo" class="logo">
        <h1>Capture Image</h1>
        <form id="ImageCaptureForm">
            <div class="form-group">
                <label for="video">Capture Image:</label>
                <video id="video" autoplay></video>
                <button type="button" id="capture">Capture</button>
                <canvas id="canvas"></canvas>
                <input type="hidden" id="imageData" name="imageData">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureButton = document.getElementById('capture');
            const imageDataInput = document.getElementById('imageData');
            const ImageCaptureForm = document.getElementById('ImageCaptureForm');
    
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error("Error accessing camera: ", err);
                });
    
            captureButton.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                imageDataInput.value = imageData;
                alert('Image captured successfully!');
            });
    
            ImageCaptureForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(ImageCaptureForm);
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}:`, value);
                }
                alert('Form submitted successfully!');
                window.location.href = 'confirmation.html';
            });
        });
    </script>
</body>
</html>
